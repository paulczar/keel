{{ if .Params.globs }}
<div class="keel-meta">
  <table>
    <tbody>
      {{ with .Params.globs }}
      <tr>
        <td class="keel-meta-label">Globs</td>
        <td>
          {{ range . }}<code class="keel-glob">{{ . }}</code> {{ end }}
        </td>
      </tr>
      {{ end }}
      {{ if isset .Params "alwaysapply" }}
      <tr>
        <td class="keel-meta-label">Always Apply</td>
        <td>
          {{ if .Params.alwaysApply }}
            <span class="keel-badge keel-badge-yes">Yes</span>
          {{ else }}
            <span class="keel-badge keel-badge-no">No</span>
          {{ end }}
        </td>
      </tr>
      {{ end }}
      {{ with .Params.tags }}
      <tr>
        <td class="keel-meta-label">Tags</td>
        <td>
          {{ range . }}<a href="{{ "tags/" | absURL }}{{ . | urlize }}/" class="keel-tag">{{ . }}</a> {{ end }}
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
{{ end }}
